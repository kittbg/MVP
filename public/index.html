<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="text/javascript" src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windward Auto Sales</title>
</head>
<body>
    <style>
        body {
          background-color: rgb(87, 161, 214); 
        }
      </style>
    <div class="container text-center">
        <div class="row gap-5">
            <div class="col-2">
            </div>
            <div class="col-7">
                <h1>Windward Auto Sales</h1>
                <h2>Inventory Management System</h2>
                <div class="box"></div>
            </div>
            <div class="col-2">
            </div>
        </div>

        <div class="row">
            <div class="col-2 d-flex flex-column mb-3 justify-content-start">
                <div class="box"></div>
                <span class="border border-warning border-3">
              <h4>Add Vehicle</h4>
              <input type="text" id="make" placeholder="Enter make">
              <input type="text" id="model" placeholder="Enter model">
              <input type="text" id="year" placeholder="Enter year">
              <input type="text" id="color" placeholder="Enter color">
              <input type="text" id="price" placeholder="Enter price">
              <input type="text" id="image" placeholder="Enter image URL"></input>
              <p></p>
              <button class="button">Submit</button>
            </span>
              <p></p>
              <span class="border border-warning border-3">
              <h4>Delete Vehicle</h4>
              <p></p>
              <input type="intger" id="kill" placeholder="Enter ID">
              <p></p>
              <button class="delete">Delete</button>
            </span>
              <p></p>
              <span class="border border-warning border-3">
              <h4>Update Car Details</h4>
              <p></p>
              <input type="intger" id="updateID" placeholder="Enter ID">
              <p></p>
              
              <select name="cars" id="spec">
                <option value="Make">Make</option>
                <option value="Model">Model</option>
                <option value="Year">Year</option>
                <option value="Color">Color</option>
                <option value="Price">Price</option>
                <option value="Image">Image</option>
              </select>
              <p></p>
              <input type="text" id="value" placeholder="New Value">
              <p></p>
              <button class="updateCar">Submit</button>
            </span>
          </div>
          <div class="col-8 d-flex justify-content-center">

        </div>  
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
